<!DOCTYPE html>
<html lang="en">

<head>
    <title>Binaural FIR Example</title>
    <meta charset="utf-8" />
    <script src="../binaural-fir.min.js"></script>
    <script src="./snd/complete_hrtfs.js"></script>
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/jquery.knob.js"></script>
    <script src="./js/compass.js"></script>
    <script src="./js/p5.js"></script>
    <script src="./js/sketch.js"></script>
    <script src="./js/loca.js"></script>
    <script src="./js/canvas.js"></script>
    <style type="text/css">
        /* html,
        body {
            margin: 0;
            padding: 0;
        } */
        #defaultCanvas0 {
            filter: blur(150px)contrast(6);
        }

        input[type=range][orient=vertical] {
            writing-mode: bt-lr;
            /* IE */
            -webkit-appearance: slider-vertical;
            /* WebKit */
            width: 8px;
            height: 175px;
            padding: 0 5px;
        }
    </style>
</head>

<body>
    <h1>Binaural Antaro</h1>

    <audio id="source1" src="./snd//parc/lead.wav" controls loop></audio>
    <audio id="source2" src="./snd//parc/perc.wav" controls loop></audio>
    <audio id="source3" src="./snd//parc/organ.wav" controls loop></audio>
    <div id="song1">
        <a class="track" href="./snd//parc/organ.wav"></a>
    </div>
    <center>
        <pre> Azimuth </pre>
        <input type="text" data-angleOffset=180 class="vs1" data-width="180" data-cursor=true data-thickness=".5"
            data-min="-180" data-max="180" data-rotation="clockwise" />
        <input type="text" data-angleOffset=180 class="vs2" data-width="180" data-cursor=true data-thickness=".5"
            data-min="-180" data-max="180" data-rotation="clockwise" />
        <input type="text" data-angleOffset=180 class="vs3" data-width="180" data-cursor=true data-thickness=".5"
            data-min="-180" data-max="180" data-rotation="clockwise" />
        <pre> Elevation </pre>
        <!-- <input class="vs1" type="range" min="-90" max="90" step="0.5" class="vs3" orient="vertical" /> -->
        <!-- <input type="range" min="-90" max="90" step="0.5" class="vs3" orient="vertical" /> -->
    </center>


</body>

</html>
