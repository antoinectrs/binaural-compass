<body>
    <div class="parent">
        <div class="case div1">
            <center>
                <input data-width="100%" data-displayInput=true type="text" data-angleOffset=180 class="vs1"
                    data-cursor=true data-thickness=".5" data-min="-180" data-max="180" data-rotation="clockwise" />
            </center>
        </div>
        <div class="case div2 active " id="reverb">
            <p>reverb</p>
            <div class="color hard-transition"></div>
        </div>
        <div class="case div3 active " id="filter">
            <p>filter</p>
            <div class="color hard-transition"></div>
        </div>
        <div class="case div4 active " id="volume">
            <p>volume</p>
            <div class="color hard-transition"></div>
        </div>
        <div class="case div5 active " id="binaural">
            <p>binaural </p>
            <div class="color hard-transition"></div>
        </div>
        <div class="case div6 ">
            <p> </p>
        </div>
        <div class="case div7 active play" id="drum">
            <p>drum</p>
            <div class="color hard-transition"></div>
        </div>
        <div class="case div8 active" id="bass">
            <p>bass</p>
        </div>
        <div class="case div9 active" id="lead">
            <p>lead</p>
        </div>
        <div class="case div10">
            <p id="location"> </p>
        </div>
        <div class="case div11">
            <p> </p>
        </div>
        <div class="case div12">
            <p> </p>
        </div>
    </div>
