<!DOCTYPE html>
<html lang="en">

<head>
    <title>Binaural FIR Example</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div  style="position: fixed;z-index: 2000;">
        <!-- <button onclick="L.Rotate._map.setBearing(75);" title="map.setBearing(75);">75</button> -->
        <input id="slide" type="range" id="volume" name="volume" min="0" max="360">
    </div>
    <div class="case carte" id="map">
    </div>
    <div class="parent">
        <!-- <div id="conteneur">
                <div id="map"></div>
            </div> -->
        <div class="case div1">
            <center>
                <input data-width="100%" data-displayInput=true type="text" data-angleOffset=180 class="vs1"
                    data-cursor=true data-thickness=".5" data-min="-180" data-max="180" data-rotation="clockwise" />
            </center>
        </div>
        <div class="case div2">
            <center>
                <input data-width="100%" data-displayInput=true type="text" data-angleOffset=180 class="vs2"
                    data-cursor=true data-thickness=".5" data-min="-180" data-max="180" data-rotation="clockwise" />
            </center>
        </div>
        <div class="case div3">
            <center>
                <input data-width="100%" data-displayInput=true type="text" data-angleOffset=180 class="vs3"
                    data-cursor=true data-thickness=".5" data-min="-180" data-max="180" data-rotation="clockwise" />
            </center>
        </div>
        <div class="case div4 active " id="reverb">
            <p>reverb</p>
            <div class="color hard-transition"></div>
        </div>
        <div class="case div5 active " id="filter">
            <p>filter</p>
            <div class="color hard-transition"></div>
        </div>
        <div class="case div6 active " id="volume">
            <p>volume</p>
            <div class="color hard-transition"></div>
        </div>
        <div class="case div7 active play" id="drum">
            <p>drum</p>
            <div class="color hard-transition "></div>
        </div>
        <div class="case div8 active play" id="bass">
            <p>bass</p>
            <div class="color hard-transition "></div>
        </div>
        <div class="case div9 active play" id="lead">
            <p>lead</p>
            <div class="color hard-transition "></div>
        </div>
        <div class="case div10">
            <p id="location"> </p>
        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="1200"></canvas>
</body>
